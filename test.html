	#slide {
		position: relative;
		top: 0;
		left: 0;
		right: 0;
		justify-content: center;
		align-items: center;
		overflow: hidden;
	}
	#slide li {
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		display: block;
		height: 100%;
		opacity: 0;
		visibility: hidden;
		transition: 0.8s;
	}
	#slide li:first-child {
		position: static;
	}
	#slide li.show {
		opacity: 1;
		visibility: visible;
	}
	#slide .prev, #slide .next {
		display: block;
		position: absolute;
		top: 50%;
		transform: translateY(-50%);
		cursor: pointer;
		transition: 0.4s;
		background-color: rgba(0, 0, 0, 0.12);
		padding: 14px 12px;
	}
	#slide .prev:hover, #slide .next:hover {
		background-color: rgba(0, 0, 0, 0.24);
	}
	#slide .prev:after, #slide .next:after {
		display: block;
		content: "";
		width: 10px;
		height: 10px;
		border-top: 2px solid #fff;
		border-right: 2px solid #fff;
	}
	#slide .prev {
		left: 0;
	}
	#slide .prev:after {
		transform: rotate(-135deg);
		margin-left: 4px;
	}
	#slide .next {
		right: 0;
	}
	#slide .next:after {
		transform: rotate(45deg);
		margin-right: 4px;
	}

	#slide1 {
		margin-top: 2rem;
		height: 100%;
		position: relative;
		width: 100%;
	}
	#slide1 li {
		position: static;
		top: 0;
		left: 0;
		display: block;
		width: 100%;
		opacity: 0;
		visibility: hidden;
		transition: 0.8s;
	}
	#slide1 li:first-child {
		position: static;
	}
	#slide1 li.show {
		opacity: 1;
		visibility: visible;
	}
	#slide1 .prev, #slide1 .next {
		display: block;
		position: absolute;
		top: 50%;
		-webkit-transform: translateY(-50%);
						transform: translateY(-50%);
		cursor: pointer;
		transition: 0.4s;
		background-color: rgba(0, 0, 0, 0.12);
		padding: 14px 12px;
	}
	#slide1 .prev:hover, #slide1 .next:hover {
		background-color: rgba(0, 0, 0, 0.24);
	}
	#slide1 .prev:after, #slide1 .next:after {
		display: block;
		content: "";
		width: 10px;
		height: 10px;
		border-top: 2px solid #fff;
		border-right: 2px solid #fff;
	}
	#slide1 .prev {
		left: 0;
	}
	#slide1 .prev:after {
		-webkit-transform: rotate(-135deg);
						transform: rotate(-135deg);
		margin-left: 4px;
	}
	#slide1 .next {
		right: 0;
	}
	#slide1 .next:after {
		-webkit-transform: rotate(45deg);
						transform: rotate(45deg);
		margin-right: 4px;
	}
