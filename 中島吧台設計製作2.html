	<script type="text/javascript">
		$(function(){
			// 用來顯示大圖片用
			var $showImage = $('#show-image');

			// 當滑鼠移到 showbox 中的某一個超連結時
			$('.texture-img a').click(function(){
				// 把 #show-image 的 src 改成被移到的超連結的位置
				//$showImage.attr('src', $(this).attr('href'));

				var $this = $(this),
					_class = $this.attr('href');

				if($showImage.attr('class') != _class){
					$showImage.stop(false, true).fadeTo(0, 0).attr('class', _class).stop(false, true).fadeTo(400, 1);
				}
			}).click(function(){
				// 如果超連結被點擊時, 取消連結動作
				return false;
			});
		});
	</script>
